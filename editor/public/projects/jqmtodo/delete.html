<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1,
        user-scalable=no">
        <link rel="stylesheet" href="jqm/jquery.mobile-1.0.1.min.css">

    <body>

        <div data-role="page" id="deletePage">

            </div>


        </div>
